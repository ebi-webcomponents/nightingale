<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>protvista-manager-demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <protvista-manager
      attributes="length displaystart displayend highlight"
      id="example"
    >
      <protvista-navigation
        length="223"
        displaystart="1"
        displayend="158"
      ></protvista-navigation>
      <protvista-sequence
        id="seq1"
        length="223"
        displaystart="1"
        displayend="158"
      ></protvista-sequence>
      <!-- <protvista-track id="track1" length="223" displaystart="1" displayend="158" highlightstart="10" highlightend="45"></protvista-track>
        <protvista-track id="track2" length="223" displaystart="1" displayend="158" highlightstart="10" highlightend="45" layout="non-overlapping"></protvista-track> -->
      <protvista-track
        id="track1"
        length="770"
        displaystart="1"
        displayend="770"
      >
        <protvista-feature-adapter id="adapter1">
          <data-loader>
            <source
              src="https://www.ebi.ac.uk/proteins/api/features/P05067?categories=PTM"
            />
          </data-loader>
        </protvista-feature-adapter>
      </protvista-track>
      <protvista-track
        id="track2"
        length="223"
        displaystart="1"
        displayend="158"
        layout="non-overlapping"
      ></protvista-track>
      <protvista-interpro-track
        id="track3"
        length="223"
        displaystart="1"
        displayend="158"
      ></protvista-interpro-track>
    </protvista-manager>

    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

    <!-- Required for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js"
      charset="utf-8"
    ></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"
      charset="utf-8"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/protvista-navigation@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-zoomable@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-tooltip@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-track@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-interpro-track@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-sequence@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/data-loader@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-uniprot-entry-adapter@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-feature-adapter@latest"
      charset="utf-8"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/protvista-manager@latest"
      charset="utf-8"
      defer
    ></script>
    <script>
      window.onload = () => {
        const seqE = document.querySelector("#example protvista-sequence");
        seqE.data =
          "MAMYDDEFDTKASDLTFSPWVEVENWKDVTTRLRAIKFALQADRDKIPGVLSDLKTNCPYSAFKRFPDKSLYSVLSKEAVIAVAQIQSASGFKRRADEKNAVSGLVSVTPTQISQSASSSAATPVGLATVKPPRESDSAFQEDTFSYAKFDDASTAFHKALAYLEGLSLRPTYRRKFEKDMNVKWGGSGSAPSGAPAGGSSGSAPPTSGSSGSGAAPTPPPNP";

        const data = [
          {
            accession: "feature1",
            start: 10,
            end: 40,
            color: "#342ea2",
            children: [
              { accession: "feature1.1", start: 12, end: 40 },
              {
                accession: "feature1.2",
                locations: [
                  {
                    fragments: [
                      { start: 10, end: 27 },
                      { start: 29, end: 40 }
                    ]
                  }
                ]
              }
            ]
          },
          { accession: "feature2", start: 30, end: 150, color: "#A42ea2" },
          { accession: "feature3", start: 155, end: 155, color: "#A4Aea2" },
          {
            accession: "feature4",
            locations: [
              {
                fragments: [
                  { start: 2, end: 3 },
                  { start: 5, end: 5 }
                ]
              }
            ],
            color: "#34Aea2"
          }
        ];
        document.querySelector("#track1").data = data;
        document.querySelector("#track2").data = data;
        document.querySelector("#track3").data = data;
      };
    </script>
  </body>
</html>
