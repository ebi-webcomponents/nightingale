<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
</head>

<body>
    <div>
        <label>Entry example:
        <select class="accession-selector" name="accession-selector">
          <option value="A0A024R6G0">A0A024R6G0 1 interaction</option>
          <option value="A1Z9X0">A1Z9X0 5 interactions</option>
<!--
          <option value="A4JYL6">A4JYL6 10 interactions</option>
          <option value="A8BBG3" selected>A8BBG3 15 interactions</option>
-->
          <option value="O60941" selected>O60941 20 interactions</option>
          <option value="P05067">P05067</option>
          <option value="Q7Z3S9">Q7Z3S9 more than 200</option>
          <option value="P60484">P60484 self interaction</option>
          <option value="A0A024R4Q5">A0A024R4Q5 TrEMBL</option>
          <option value="P35555">P35555 Isoform</option>
          <option value="P38398">P38398 other has self interactions</option>

        </select>
        </label>
    </div><br/>

    <interaction-viewer accession="O60941"></interaction-viewer>

    <!-- Required for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js" defer></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8" defer></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch/fetch.min.js" charset="utf-8" defer></script>

    <script src="dist/interaction-viewer.js" charset="utf-8" defer></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('.accession-selector').change(function() {
            updateAccession(this.value);
        });
        var updateAccession = function(accession) {
            document.querySelector("interaction-viewer").setAttribute('accession',
                accession);
        };
    </script>
</body>

</html>
